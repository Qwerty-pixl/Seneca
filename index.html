<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<nav class="nav-menu">
				<ul>
					<li class="nav_link"><a href="#">Магазин</a></li>
					<li class="nav_link"><a href="#">Бренды</a></li>
					<li class="nav_link"><a href="#">Контакты</a></li>
				</ul>
			</nav>
			<div class="logo">
				<img src="./img/icons/logo.svg" alt="Seneca Logo">
			</div>
			<div class="header-icons">
				<a href="#" class="icon user-icon"><img src="./img/icons/avatar.svg" alt="User"></a>
				<a href="#" class="icon favorite-icon"><img src="./img/icons/heart.svg" alt="Favorites"></a>
				<a href="#" class="icon cart-icon"><img src="./img/icons/bag.svg" alt="Cart"></a>
			</div>
		</div>
	</header>
	<section class="community-section">
		<h1 class="section-title">СООБЩЕСТВО SENECA — ЭТО</h1>

		<div class="community_all">
			<div class="community_left">
				<div class="community_item">
					<div class="item-number">01</div>
					<h4 class="item_tit">Наша команда</h4>
				</div>
				<div class="community_item">
					<div class="item-number">02</div>
					<h4 class="item_tit">Наши клиенты и бизнес-партнеры</h4>
				</div>
				<div class="community_item">
					<div class="item-number">03</div>
					<h4 class="item_tit">Наши подопечные</h4>
				</div>

				<!-- Вставляем кнопку -->
				<button class="community-btn">Стать частью сообщества</button>
			</div>

			<div class="community_right">
				<div class="community_images">
					<div class="community_image">
						<img src="./img/icons/first.jpg" alt="Team Image">
					</div>
					<div class="community_image">
						<img src="./img/icons/second.jpg" alt="Partners Image">
					</div>
					<div class="community_image">
						<img src="./img/icons/third.jpg" alt="Apprentices Image">
					</div>
				</div>
			</div>

		</div>
		<div class="community-footer">
			<div class="community_item fut">
				<p class="footer-note-blue">ВСЕ ВМЕСТЕ МЫ РЕАЛИЗУЕМ НАШИ ИДЕИ И ДЕЛАЕМ ИХ РЕАЛЬНОСТЬЮ.</p>
			</div>
			
		</div>
	</section>


	<script src="js/core.js"></script>
</body>

</html>
